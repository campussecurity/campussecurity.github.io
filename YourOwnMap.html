	<script type="text/javascript">

        var divPadding=20;
        var mapViz=null;
        var crimeAnalyzer = null;
        var weightsContainerViz = new WeightContainerViz($( "#weightsSelector").width());

        $("#hide").hover(function(){
            $('#mapContainer').removeClass("col-md-8").addClass("col-md-12");
            $('#aside').hide();
            $('#switch').text('Show');
        });
        $("#show").hover(function(){
            $('#mapContainer').removeClass("col-md-12").addClass("col-md-8");
            $('#aside').show();
            $('#switch').text('Hide');
        });

        queue()
                .defer(d3.json, 'data/us-states.json')
                .defer(d3.tsv, 'data/countryStatistics.tsv')
                .defer(d3.tsv, 'data/stateOffsets.tsv')
                .defer(d3.json, 'data/crimedata.json')
                .defer(d3.json, 'data/crimedatabackup.json')
                .await(dataLoaded);

        function dataLoaded (error,_statesData, _countryStatistics, _stateOffsets,_crimeData,_crimeDatabackup) {
            
            //a flat structure data
            var schoolCrime=[];
            _crimeDatabackup.forEach(function(d){
                d.yearData.forEach(function(c){
                    schoolCrime.push ({
                        "schoolId": d.schoolId,
                        "year":c.yearOfData,
                        "state": d.state,
                        "sectorCd": d.sectorCd, 
                        "murderCount":c.murderCount,
                        "negligentManSlaughter":c.negligentManSlaughter,
                        "forcibleSexOffense":c.forcibleSexOffense,
                        "nonForcibleSexOffense":c.nonForcibleSexOffense,
                        "robbery":c.robbery,
                        "aggravatedAssault":c.aggravatedAssault,
                        "burglary":c.burglary,
                        "vehicleTheft":c.vehicleTheft,
                        "arson":c.arson,
                        "weaponOffence":c.weaponOffence,
                        "drugViolations":c.drugViolations,
                        "liquorViolations":c.liquorViolations             
                    });         
                }); 
            }); 
            crimeAnalyzer = new CrimeDataAnalyzer(_crimeData);
            mapViz = new MapViz(_statesData, _countryStatistics, _stateOffsets);
        }

    </script>
