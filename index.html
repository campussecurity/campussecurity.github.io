		<div id="mapContainer" class="row panel-info-darken edge-height">
			<main class="panel-info-darken" >
				<div class="col-md-12 col-sm-12 panel panel-info">	<div class="col-md-12 col-sm-12 panel-calm main-center" id="map">  
                </div>
					<div class="col-md-12 col-sm-12 panel-calm main-top" id="map-control-1" >
					<div class="btn-group">
                        <button class="btn btn-info-darken btn-sm" id="weapon">WEAPON</button>
                        <button class="btn btn-info-darken btn-sm"id="drug">DRUG</button>
                        <button class="btn btn-info-darken btn-sm" id="liquor">LIQUOR</button>
                        <button class="btn btn-info-darken btn-sm" id="murd">MURD</button>
                        <button class="btn btn-info-darken btn-sm" id="forcib">FORCIB</button>

                        <button class="btn btn-info-darken btn-sm" id="burgla">BURGLA</button>

                    </div >
					</div>

                    <div class="col-md-12 col-sm-12 panel-calm main-top" id="map-control-2">
                        <div class="btn-group">
                            <button class="btn btn-info-darken btn-sm" id="crime">Campus Crime</button>
                            <button class="btn btn-info-darken btn-sm"id="arrest">Campus Arrest</button>                       
                        </div >
                        <div class="btn-group">
                            <label class="control-label">Safe:<input id="rbSafe" type="radio" name="safeUnSafe" checked="true" onchange="mapViz.refreshData()"></label>
                            <label class="control-label">Unsafe:<input type="radio" name="safeUnSafe" onchange="mapViz.refreshData()"></label>
                        </div >
                    </div>
                    <form role="form">                                            
                        <div class="form-group name-group">       
                            <label class="control-label">Murd:<input id="murdId" type="number" min="0" max="100" value="50" class="form-control" step="10" onchange="mapViz.refreshData()"></label>
                            <label class="control-label">Neg:<input id="negId" type="number" min="0" max="100" value="10" class="form-control" step="10" onchange="mapViz.refreshData()"></label>
                            <label class="control-label">Forcib:<input id="forcibId" type="number" min="0" max="100"  value="10" class="form-control" step="10"  onchange="mapViz.refreshData()"></label>
                            <!--this category has very low number<label class="control-label">Non-Forcib:<input id="nonForcibId" type="number" min="0" max="100"  value="10"class="form-control"></label>-->
                            <label class="control-label">Robbe:<input id="robbeId" type="number" min="0" max="100"  value="20" class="form-control" step="10" onchange="mapViz.refreshData()"></label>
                            <label class="control-label">Burg:<input id="burgId" type="number" min="0" max="100"  value="25"class="form-control" step="10" onchange="mapViz.refreshData()"></label>
                            <label class="control-label">Vehic:<input id="vehicId" type="number" min="0" max="100"  value="100" class="form-control" step="10" onchange="mapViz.refreshData()"></label>
    				    </div>
                    </form>
